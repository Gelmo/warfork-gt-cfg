// 'Team DeathMatch' gametype configuration file
// This config will be executed each time the gametype is started


// map rotation
set g_maplist "wfdm1 wfdm6 wfdm14 wfdm15 wfdm18 wfdm19 xfdm2 kodex rip_beta partdm1 actdm1 cwM5 cwM6 wfdm20 wfdm13 wfdm7"
set g_map_pool "wfdm1 wfdm6 wfdm14 wfdm15 wfdm18 wfdm19 xfdm2 kodex rip_beta partdm1 actdm1 cwM5 cwM6 wfdm20 wfdm13 wfdm7 wfdm4 abandoned cpm18 cwM7 estatica oxodm1a_b1 wfdm16 wfdm8 wfdm9 lltdm1v350 oxodm39"
set g_enforce_map_pool "1"
